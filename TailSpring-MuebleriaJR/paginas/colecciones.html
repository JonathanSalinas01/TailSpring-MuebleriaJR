<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colecciones</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <div class=" bg-amber-50 w-full h-40 flex items-center px-9">

            <div class="w-40 h-40 rounded-lg ml-3">
                <img src="../assets/logo.png" alt="Logo">
            </div>

            <div>
                <nav class="flex items-center px-4 md:px-80 gap-14">
                    <a href="../index.html" class="text-gray-950 text-xl hover:text-blue-500">Inicio</a>
                    <a href="colecciones.html" class="text-gray-950 text-xl hover:text-blue-500">Colecciones</a>
                    <a href="pedidos.html" class="text-gray-950 text-xl hover:text-blue-500">Pedidos</a>
                </nav>
            </div>

            <div class="w-30 h-30 mt-4 md:mt-0">
                <img src="../assets/Carrito.png" alt="Carrito">
            </div>

        </div>
    </header>

    <main>

        <section class="justify-between ">
            <div class="bg-slate-900 flex items-center justify-between">

                <div class="flex flex-col items-start justify-center p-20">
                    <h1 class="text-white text-4xl mb-12 -mt-16 ml-28">Juego de comedor</h1>

                    <p class="text-white text-2xl ml-24">Contiene una mesa y cuatro<br>
                        <span class="block mx-auto w-72">sillas. Ideal para espacios</span>
                        <span class="block mx-auto w-29">pequeños.</span><br>
                    </p>

                    <button
                        class="text-zinc-950 text-2xl font-mono  px-10 py-4 border rounded-full flex items-center justify-center shadow-sm bg-cyan-600 mt-20 -ml-2 self-start">
                        Comprar
                    </button>

                </div>



                <div class="min-w-19 p-9">
                    <img src="../assets/medas.png" alt="mesas">
                </div>


            </div>
        </section>


        <div class="bg-white w-1 h-1 p-1">

        </div>

        <section class="justify-between ">
            <div class="bg-slate-900 flex items-center justify-between">

                <div class="flex flex-col items-start justify-center p-20">
                    <h1 class="text-white text-4xl mb-12 -mt-16 ml-28">Combo de seis sillas</h1>

                    <p class="text-white text-2xl ml-24">Incluye 6 sillas fabricadas en <br>
                        <span class="block mx-auto w-60">madera sólida y metal </span>
                         <span class="block mx-auto w-72">resistente, diseñadas para</span>
                        
                        combinar estilo y durabilidad.
                    </p>

                    <button
                        class="text-zinc-950 text-2xl font-mono  px-10 py-4 border rounded-full flex items-center justify-center shadow-sm bg-cyan-600 mt-20 -ml-2 self-start">
                        Comprar
                    </button>

                </div>



                <div class="min-w-19 p-9">
                    <img src="../assets/sillas.png" alt="mesas">
                </div>


            </div>
        </section>

    </main>



</body>

</html>
